<div>
    <h2>People List</h2>
    <ul>
        <li *ngFor="let person of people">
            {{ person.name }} - {{ person.age }} years old
        </li>
    </ul>
</div>

<div>
    <h2>Add Person</h2>
    <form (submit)="addPerson()">
        <label>Name: </label>
        <input type="text" [(ngModel)]="newPerson.name" required>

        <label>Age: </label>
        <input type="number" [(ngModel)]="newPerson.age" required>

        <button type="submit">Add</button>
    </form>
</div>
