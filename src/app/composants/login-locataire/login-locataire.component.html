<div class="row">
    <div class="col s12">
        <h4 class="center-align">Connexion Locataire</h4>
        <form class="col s12 m6 offset-m3" (submit)="login()">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email_loc_connexion" type="text" [(ngModel)]="loginLocataire.email_loc" required>
                    <label for="email_loc_connexion" class="active">Email locataire</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="mdp_loc_connexion" type="password" [(ngModel)]="loginLocataire.mdp_loc" required>
                    <label for="mdp_loc_connexion" class="active">Mot de passe</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light btn-block" type="submit">
                        Connexion
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
